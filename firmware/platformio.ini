[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = 
	adafruit/MAX6675 library@^1.1.0
	yuriisalimov/NTC_Thermistor@^2.0.3
	br3ttb/PID@^1.2.1
build_type = release